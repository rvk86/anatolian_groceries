<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bakkal</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles.css"  rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="container">

    <h1>Anadolu Bakkaliye</h1>

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#items" role="tab">
                <i class="fa fa-bars" aria-hidden="true"></i> Tüm mevcut ürünler
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#list" role="tab">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> Listeniz
                <span class="label label-primary itemCount"></span>
            </a>
        </li>
    </ul>


    <div class="tab-content">
        <div class="tab-pane" id="items" role="tabpanel">

            <h3>Tüm mevcut ürünler
                <button class="btn btn-danger btn-sm resetProducts">
                    <i class="fa fa-times" aria-hidden="true"></i> Ayarlamak
                </button>
            </h3>

            <div class="row">
                <div class="availableProducts">
                <script id="availableProductCard" type="x-handlebars-template">

                    {{#each this}}
                        <div class="col-sm-3 availableProductCardWrapper">
                            <div id="{{@key}}" class="card">
                                <img class="card-img-top" src="{{image}}" alt="Card image cap">
                                <div class="card-block">
                                    <h4 class="card-title">
                                        {{name}}

                                    </h4>
                                    <div class="input-group">
                                    <div class="input-group-addon btn btn-primary countItem"
                                         data-count="-1">-</div>
                                    <input type="text" class="form-control productCount" value={{count}}>
                                    <div class="input-group-addon btn btn-primary countItem"
                                         data-count="1">+</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/each}}

                </script>
                </div>

                <div class="col-sm-3">
                    <div id="newProductCard" class="card card-block">
                        <h4 class="card-title"><i class="fa fa-pencil" aria-hidden="true"></i> Yeni ürün</h4>
                        <form id="newProductForm">
                            <fieldset class="form-group">
                                <label class="sr-only" for="item">Yeni öğe</label>
                                <input type="text" class="form-control" id="newProductName" placeholder="Yeni öğe">
                            </fieldset>
                            <button type="submit" class="btn btn-primary">Eklemek</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- <div class="row"> -->
            <!-- </div> -->

        </div>
        <div class="tab-pane active" id="list" role="tabpanel">

            <h3>Listeniz
                <button class="btn btn-danger btn-sm emptyList">
                    <i class="fa fa-times" aria-hidden="true"></i> Boşaltmak
                </button>
            </h3>

            <div class="row productList">
                <script id="productCard" type="x-handlebars-template">

                    {{#each this}}
                        <div class="col-sm-3 productCardWrapper">
                            <div id="{{@key}}" class="card">
                                <img class="card-img-top" src="{{image}}" alt="Card image cap">
                                <div class="card-block">
                                    <h4 class="card-title">{{name}} (x{{count}})</h4>

                                    <button class="btn btn-primary countItem"
                                            data-count="-{{count}}">
                                        <i class="fa fa-check-square" aria-hidden="true"></i> Tamam
                                    </button>
                                </div>
                            </div>
                        </div>
                    {{/each}}

                </script>
            </div>

            <hr/>
            <button type="submit" class="btn btn-success switchTabs"
                    data-tab="items">
                <i class="fa fa-cart-plus" aria-hidden="true"></i> Ürünü ekle
            </button>

        </div>
    </div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/js/dist/util.js"></script>
<script src="bower_components/bootstrap/js/dist/tab.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="assets/products.js"></script>
<script src="assets/templating.js"></script>
<script src="assets/scripts.js"></script>
</body>
</html>
